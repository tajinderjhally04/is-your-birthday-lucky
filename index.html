<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is your birthday lucky?</title>
</head>
<body>
    <h1>Is your birthday lucky?</h1>
    <div class="container">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" name="date-of-birth" id="date-of-birth">
        <label for="lucky-number">Lucky Number:</label>
        <input type="number" name="lucky-number" id="lucky-number" required>
        <button id="check-number">Check Number</button>
        <p style="text-align: center;">👉🏻 Note:- We don't store your data.</p>
        <div id="output-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
